<script>
  $(document).ready(function(){
    $(".show-pass").click(function(){
      $(this).toggleClass("fa-eye-slash fa-eye");
      if($(this).prev("input").attr("type") == "text"){
        $(this).prev("input").prop("type", "password");
      }
      else{
        $(this).prev("input").prop("type", "text");
      }
    })
  })
